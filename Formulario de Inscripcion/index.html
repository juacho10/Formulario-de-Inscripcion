<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Formulario de Inscripción</h2>
    <form id="formInscripcion" novalidate>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required>
        <div class="error" id="errorNombre"></div>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="16" required>
        <div class="error" id="errorEdad"></div>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
        <div class="error" id="errorEmail"></div>

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
        <input type="radio" id="femenino" name="genero" value="Femenino" required> Femenino
        <input type="radio" id="otro" name="genero" value="Otro" required> Otro
        <div class="error" id="errorGenero"></div>

        <label for="deporte">Seleccionar Deporte:</label>
        <select id="deporte" name="deporte" required>
            <option value="">-- Seleccionar --</option>
            <option value="Fútbol">Fútbol</option>
            <option value="Básquet">Básquet</option>
            <option value="Ciclismo">Ciclismo</option>
        </select>
        <div class="error" id="errorDeporte"></div>

        <button type="submit">Enviar</button>
    </form>

    <div class="feedback" id="feedback"></div>
</div>

<!-- Enlace al archivo JavaScript -->
<script src="scripts.js"></script>

</body>
</html>
